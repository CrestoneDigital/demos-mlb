<!DOCTYPE HTML>
<head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB and CartoDB</title>
 
    <!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
    <!-- Javascript Files -->
    <script src="js/Chart.min.js"></script>

    <link href="css/ion.rangeSlider.css" rel="stylesheet">
    <link href="css/ion.rangeSlider.skinSimple.css" rel="stylesheet">
    

    <!-- JQuery File -->
   <style>
      #map,#map1 {
        height: 400px;
        padding: 0;
        margin: 0;
        width: 500px;
          
      }
    </style>

</head>

<body>
    
    <!-- Header Space -->
    <ul class="nav" id="side-menu">
        <li class="nav-header">
            <div class="dropdown profile-element">
                <img alt="image" class="img-responsive" src="img/MLB-Panorama.jpg">
                <!-- Public Domain Image -->
            </div>
            <div class="logo-element">
                IN+
            </div>
        </li>
    </ul> 
    
    <!-- Main Body and Charts -->
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>MLB Salaries</h2>
        </div>
    </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content">
                    <!-- Frame for first maps and graphs -->
                    <table id="tab_1">
                        <thead>
                            <th class="custom" colspan="2"><h1>MLB Stats</h1></th>
                        </thead>
                        <tbody>
                            <tr class="custom">
                                <td class="custom2"><h3>2010</h></td>
                                <td class="custom2">
                                    <input type="text" id="slide" name="Years" value="" />
                                </td>
                                <td class="custom2"><h3>2011</h3></td>
                            </tr>
                            
                            <tr>
                                <!-- Map 1 -->
                                <td><div id="map"></div></td>
                                <!-- Map 2 -->
                                <td><div id="map1"></div></td>
                                
                            </tr>
                            
                            <tr>
                                <td colspan="2" class="custom"><h1 id="graphTitle">Salary</h1></td>
                            </tr>
                            
                            <!-- Line Graph -->
                            <tr>
                                <td id="canvas" colspan="2">
                                    <canvas id="lineChart"></canvas>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">Bottom buttons</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
    <div class="footer fixed" id="foot"></div>

    <!-- Javascript for Maps-->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>
    <script src="js/jquery.eventemitter.js"></script>
    <script src="js/L.Map.Sync.js"></script>
    <script src="js/mlbMaps.js"></script>
    
     <!-- Javascript for Line graph -->
    <script src="js/Chart.min.js"></script>
    <script src="js/graphInput.js"></script>
    
    <!-- Javascript for Slider -->
    <script src="js/ion.rangeSlider.min.js"></script>
    <script src="js/sliderInput.js"></script>
    
    <!-- Javascript Controller Function -->

    <script src="js/controller.js"></script>
</body>
